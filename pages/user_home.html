<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home - Tourism Guide</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .content {
            margin-top: 70px;
            padding: 20px;
        }
        .card {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.1em;
            font-weight: bold;
            color: white;
        }
        .card i {
            display: block;
            font-size: 2em;
            margin-bottom: 5px;
        }
        .blue { background-color: #2196f3; }
        .green { background-color: #4caf50; }
        .red { background-color: #f44336; }
        .purple { background-color: #9c27b0; }
        .teal { background-color: #009688; }
        .orange { background-color: #ff9800; }
        .pink { background-color: #e91e63; }
        .brown { background-color: #795548; }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tourism Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="content">
        <div class="container">
            <h1 class="text-center mb-4">Tourism Guide</h1>
            <div class="row g-3">
                <!-- View Travel -->
                <div class="col-md-3">
                    <a href="/pages/view_travel.html">
                        <div class="card blue">
                            <i class="bi bi-globe"></i>
                            View Travel
                        </div>
                    </a>
                </div>
                <!-- View Route -->
                <div class="col-md-3">
                    <a href="/pages/view_route.html">
                        <div class="card green">
                            <i class="bi bi-signpost"></i>
                            View Route
                        </div>
                    </a>
                </div>
                <!-- View Hotel -->
                <div class="col-md-3">
                    <a href="/pages/view_hotel.html">
                        <div class="card red">
                            <i class="bi bi-house-door"></i>
                            View Hotel
                        </div>
                    </a>
                </div>
                <!-- View Food -->
                <div class="col-md-3">
                    <a href="/pages/view_food.html">
                        <div class="card purple">
                            <i class="bi bi-cup-straw"></i>
                            View Food
                        </div>
                    </a>
                </div>
                <!-- My Booking -->
                <div class="col-md-3">
                    <a href="/pages/my_booking.html">
                        <div class="card teal">
                            <i class="bi bi-journal"></i>
                            My Booking
                        </div>
                    </a>
                </div>
                <!-- My Profile -->
                <div class="col-md-3">
                    <a href="/pages/my_profile.html">
                        <div class="card orange">
                            <i class="bi bi-person"></i>
                            My Profile
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
