<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Tourism Guide</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .content {
            margin-top: 70px;
            padding: 20px;
        }
        .card {
            padding: 20px;
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tourism Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/user_home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="content">
        <div class="container">
            <h1 class="text-center mb-4">My Profile</h1>
            <div class="card">
                <form id="profileForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Username" disabled>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact No.</label>
                        <input type="text" class="form-control" id="contact" placeholder="Contact No.">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="New Password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm New Password">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="updateProfile()">Update Profile</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Assuming you have a function to fetch the user's profile data and display it
        document.addEventListener("DOMContentLoaded", function () {
            fetchUserProfile();
        });

        function fetchUserProfile() {
            // Fetch user data from backend (replace with actual backend call)
            // Simulated data for this example:
            const userData = {
                username: "johndoe", 
                email: "johndoe@gmail.com",
                contact: "1234567890",
                password: "userpassword"
            };

            // Fill form with user data
            document.getElementById("username").value = userData.username;
            document.getElementById("email").value = userData.email;
            document.getElementById("contact").value = userData.contact;
        }

        function updateProfile() {
            const email = document.getElementById("email").value;
            const contact = document.getElementById("contact").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            // Send updated data to the backend (this is a placeholder)
            // Example backend request (use actual API endpoint and method)
            const updatedData = {
                email: email,
                contact: contact,
                password: password
            };

            // You can send this data to the server with fetch, axios, etc.
            console.log("Sending data to server:", updatedData);

            // Simulate successful update
            alert("Profile updated successfully!");
        }
    </script>
</body>
</html>
