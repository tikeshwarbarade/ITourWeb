<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Travel Agency Info</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #007bff;
        }

        .navbar-brand {
            font-weight: bold;
            color: #fff;
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-size: 1.1em;
        }

        .navbar-nav .nav-link:hover {
            color: #d1d1d1 !important;
        }

        /* Main Content */
        .container {
            max-width: 800px;
            margin-top: 50px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Form Card */
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            background-color: #fff;
        }

        .form-control, .form-select {
            border-radius: 8px;
            padding: 12px;
            font-size: 1.1em;
            border: 1px solid #ddd;
            box-shadow: none;
            transition: all 0.3s;
        }

        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* Input Icon */
        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: #bbb;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            color: #555;
        }

        /* Submit Button */
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 1.2em;
            font-weight: 600;
            color: white;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Online Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/admin_home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Create Travel Agency Info</h1>
        <form id="travel-form">
            <div class="form-group input-icon">
                <label for="agencyName" class="form-label">Agency Name</label>
                <input type="text" class="form-control" id="agencyName" placeholder="Enter Agency Name" required>
                <i class="fas fa-building"></i>
            </div>
            <div class="form-group input-icon">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" placeholder="Enter Location" required>
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="form-group input-icon">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter Address" required>
                <i class="fas fa-address-card"></i>
            </div>
            <div class="form-group input-icon">
                <label for="contactNo" class="form-label">Contact No</label>
                <input type="text" class="form-control" id="contactNo" placeholder="Enter Contact No" required>
                <i class="fas fa-phone-alt"></i>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Add</button>
        </form>
    </div>

    <script>
        // Add event listener to the form
        document.getElementById('travel-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get values from the input fields
            const agencyName = document.getElementById('agencyName').value;
            const location = document.getElementById('location').value;
            const address = document.getElementById('address').value;
            const contactNo = document.getElementById('contactNo').value;

            // Check if all fields are filled
            if (agencyName && location && address && contactNo) {
                // Create an ID for the new entry
                const id = Date.now(); // Use current timestamp as a unique ID

                // Create a travel agency object
                const travelAgency = {
                    id: id,
                    agencyName: agencyName,
                    location: location,
                    address: address,
                    contactNo: contactNo
                };

                // Save to localStorage (or you could use a database for production)
                let travelData = JSON.parse(localStorage.getItem('travelData')) || [];
                travelData.push(travelAgency);
                localStorage.setItem('travelData', JSON.stringify(travelData));

                // Show success message
                Swal.fire('Success', 'Data added successfully!', 'success');

                // Clear form fields
                document.getElementById('travel-form').reset();
            } else {
                Swal.fire('Error', 'Please fill all fields!', 'error');
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
