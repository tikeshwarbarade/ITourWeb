<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Food Info</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #007bff;
        }

        .navbar-brand {
            font-weight: bold;
            color: #fff;
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-size: 1.1em;
        }

        .navbar-nav .nav-link:hover {
            color: #d1d1d1 !important;
        }

        /* Main Container */
        .container {
            max-width: 800px;
            margin-top: 50px;
            padding: 20px;
        }

        /* Form Card */
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            background-color: #fff;
        }

        .card-body {
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: bold;
            color: #555;
        }

        /* Input Fields */
        .form-control, .form-select {
            border-radius: 8px;
            padding: 12px;
            font-size: 1.1em;
            border: 1px solid #ddd;
            box-shadow: none;
            transition: all 0.3s;
        }

        .form-control:focus, .form-select:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        /* Button */
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 1.2em;
            font-weight: 600;
            color: white;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Icon Styling */
        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: #bbb;
        }

        /* Success Message */
        .alert {
            display: none;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Online Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/admin_home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Create Food Info</h1>
        <div class="card">
            <div class="card-body">
                <form id="foodForm">
                    <div class="mb-3 input-icon">
                        <label for="hotelName" class="form-label">Hotel Name</label>
                        <input type="text" id="hotelName" class="form-control" required>
                        <i class="fas fa-hotel"></i>
                    </div>
                    <div class="mb-3 input-icon">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" id="location" class="form-control" required>
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="mb-3 input-icon">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" id="address" class="form-control" required>
                        <i class="fas fa-address-card"></i>
                    </div>
                    <div class="mb-3 input-icon">
                        <label for="contact" class="form-label">Contact No</label>
                        <input type="text" id="contact" class="form-control" required>
                        <i class="fas fa-phone-alt"></i>
                    </div>
                    <div class="mb-3">
                        <label for="foodType" class="form-label">Food Type</label>
                        <select id="foodType" class="form-select">
                            <option value="Veg">Veg</option>
                            <option value="Non-Veg">Non-Veg</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Add Food Info</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Success Message -->
    <div class="alert alert-success mt-4" role="alert">
        Food info added successfully!
    </div>

    <script>
        // Handle form submission and add food info to localStorage
        document.getElementById('foodForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const foodData = {
                id: Date.now(),  // Generate unique ID based on current timestamp
                hotelName: document.getElementById('hotelName').value,
                location: document.getElementById('location').value,
                address: document.getElementById('address').value,
                contact: document.getElementById('contact').value,
                foodType: document.getElementById('foodType').value
            };

            // Save the food data to localStorage
            let foods = JSON.parse(localStorage.getItem('foods')) || [];
            foods.push(foodData);
            localStorage.setItem('foods', JSON.stringify(foods));

            // Show success message
            document.querySelector('.alert').style.display = 'block';
            setTimeout(() => {
                document.querySelector('.alert').style.display = 'none';
            }, 3000);

            // Redirect to view_food.html
            window.location.href = 'view_food.html';
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
