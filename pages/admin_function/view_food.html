<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Food Info</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9fafb;
            margin-top: 50px;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #007bff;
        }

        .navbar-brand {
            font-weight: bold;
            color: #fff;
        }

        .nav-link {
            color: white !important;
        }

        .nav-link:hover {
            color: #d1d1d1 !important;
        }

        /* Container and Title */
        .container {
            max-width: 1000px;
            margin-top: 50px;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
        }

        /* Search Input */
        #search {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            font-size: 1.1em;
            background-color: #fff;
            color: #333;
        }

        /* Card Styling */
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h5 {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .card p {
            font-size: 1.1em;
            color: #555;
        }

        .card-actions {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        /* Buttons */
        .btn-danger {
            background-color: #dc3545;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            color: white;
            font-weight: 600;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-warning {
            background-color: #ffc107;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            color: #333;
            font-weight: 600;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        /* No Records Message */
        .no-records {
            text-align: center;
            font-size: 1.2em;
            color: #888;
        }

        /* Responsive Layout */
        #food-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        .card-container {
            flex: 1;
            min-width: 300px;
            max-width: 400px;
        }

        @media (max-width: 768px) {
            .card-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Online Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/admin_home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container">
        <h1 class="text-center mb-4">View Food Info</h1>
        <input type="text" id="search" class="form-control" placeholder="Search by Hotel Name">
        <div id="food-list" class="mt-4"></div>
    </div>

    <script>
        // Function to display food data
        function displayFoodData(filteredData) {
            const foodList = document.getElementById('food-list');
            foodList.innerHTML = ''; // Clear previous content

            if (filteredData.length === 0) {
                foodList.innerHTML = '<p class="no-records">No records found</p>';
                return;
            }

            filteredData.forEach((food) => {
                const cardContainer = document.createElement('div');
                cardContainer.classList.add('card-container');
                const card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `
                    <h5>ID: ${food.id}</h5>
                    <p><strong>Hotel Name:</strong> ${food.hotelName}</p>
                    <p><strong>Location:</strong> ${food.location}</p>
                    <p><strong>Address:</strong> ${food.address}</p>
                    <p><strong>Contact No:</strong> ${food.contact}</p>
                    <p><strong>Food Type:</strong> ${food.foodType}</p>
                    <div class="card-actions">
                        <button onclick="deleteFood(${food.id})" class="btn btn-danger">Delete</button>
                        <button onclick="updateFood(${food.id})" class="btn btn-warning">Update</button>
                    </div>
                `;
                cardContainer.appendChild(card);
                foodList.appendChild(cardContainer);
            });
        }

        // Function to delete a food record
        function deleteFood(id) {
            let foods = JSON.parse(localStorage.getItem('foods')) || [];
            foods = foods.filter(food => food.id !== id);
            localStorage.setItem('foods', JSON.stringify(foods));
            displayFoodData(foods);
        }

        // Function to redirect to update page with selected food data
        function updateFood(id) {
            const foods = JSON.parse(localStorage.getItem('foods')) || [];
            const food = foods.find(f => f.id === id);
            if (food) {
                localStorage.setItem('foodToUpdate', JSON.stringify(food));
                window.location.href = 'update_food.html';
            }
        }

        // Display all food data on page load
        window.onload = function() {
            const foods = JSON.parse(localStorage.getItem('foods')) || [];
            displayFoodData(foods);

            // Search functionality
            document.getElementById('search').addEventListener('input', function() {
                const searchValue = this.value.toLowerCase();
                const filteredData = foods.filter((food) => {
                    return food.hotelName.toLowerCase().includes(searchValue);
                });
                displayFoodData(filteredData);
            });
        };
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
