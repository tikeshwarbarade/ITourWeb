<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Admin Info</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Update Admin Contact Details</h1>
        <div class="card">
            <div class="card-body">
                <form id="updateAdminForm">
                    <div class="mb-3">
                        <label for="adminName" class="form-label">Name</label>
                        <input type="text" id="adminName" class="form-control" value="Panneer" required>
                    </div>
                    <div class="mb-3">
                        <label for="adminUsername" class="form-label">Password</label>
                        <input type="text" id="adminUsername" class="form-control" value="test" required>
                    </div>
                    <div class="mb-3">
                        <label for="adminContact" class="form-label">Contact No</label>
                        <input type="text" id="adminContact" class="form-control" value="09790675343" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Handle form submission and save updated admin info
        document.getElementById('updateAdminForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const updatedAdmin = {
                name: document.getElementById('adminName').value,
                username: document.getElementById('adminUsername').value,
                contact: document.getElementById('adminContact').value
            };

            // Simulate saving updated admin data (you can use localStorage or server-side logic)
            localStorage.setItem('adminInfo', JSON.stringify(updatedAdmin));

            // Show success message
            alert('Admin info updated successfully!');

            // Redirect back to the update admin page
            window.location.href = 'admin_update_info.html';
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
