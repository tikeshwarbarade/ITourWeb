<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Create an Account</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter Username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
            </div>
            <div class="form-group">
                <label for="contactNo">Contact Number</label>
                <input type="text" class="form-control" id="contactNo" placeholder="Enter Contact Number" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password (8+ characters)" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Register</button>
        </form>
        <p class="mt-3 text-center">Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
        // Registration Form Submission
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const contactNo = document.getElementById('contactNo').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate email (only Gmail allowed)
            const emailPattern = /^[a-zA-Z0-9._-]+@gmail\.com$/;
            if (!emailPattern.test(email)) {
                Swal.fire('Error', 'Please enter a valid Gmail address!', 'error');
                return;
            }

            // Validate password length
            if (password.length < 8) {
                Swal.fire('Error', 'Password must be at least 8 characters long!', 'error');
                return;
            }

            // Validate if password and confirm password match
            if (password !== confirmPassword) {
                Swal.fire('Error', 'Passwords do not match!', 'error');
                return;
            }

            // Save user data in localStorage (for demo purposes)
            const userData = {
                username,
                email,
                contactNo,
                password
            };

            let users = JSON.parse(localStorage.getItem('users')) || [];
            users.push(userData);
            localStorage.setItem('users', JSON.stringify(users));

            Swal.fire('Success', 'Registration successful! You can now login.', 'success');

            // Redirect to login page after successful registration
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
